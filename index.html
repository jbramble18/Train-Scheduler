<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type=text/css href="assets/styles.css">
  /head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Anytime is Train Time</h1>
      <h5>Choo Choo. Chee Chee. Chugga Chugga Chugga</h5>
    </div>
  </div>
  <div class="container">
    <div class="col-lg-12">
      <div class="card mb-12">
        <div class="card-header">
          <h4 class="card-header">Current Train Schedule</h4>
        </div>
        <div class="card-body">
          <table class="table table-md table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-lg-12">
      <div class="card mb-12">
        <div class="card-header">
          <h4 class="card-header">Add Train</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Train Name</label>
              <input type="email" class="form-control" id="train-name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Destination</label>
              <input type="email" class="form-control" id="train-dest">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Train (HH:mm - military time)</label>
              <input type="email" class="form-control" id="train-time">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Frequency (min)</label>
              <input type="email" class="form-control" id="train-freq">
            </div>
          </form>

          <button type="submit" class="btn btn-default" id="addTrain"><em>Submit</em></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
